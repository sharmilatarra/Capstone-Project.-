<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Found Items</title>
  <link rel="stylesheet" href="found.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="top-bar">
    <input type="text" class="search-box" placeholder="🔍 Search items by title, description, or location..." />
    <select class="category-select" title="category">
      <option>All Categories</option>
      <option>Electronics</option>
      <option>Clothing</option>
      <option>Books</option>
      <!-- Add more if needed -->
    </select>

    <div class="filter-buttons">
      <a href="all.html"><button class="filter-btn">All Items</button></a>
      <a href="lost.html"><button class="filter-btn">Lost</button></a>
      <a href="found.html"><button class="filter-btn active">Found</button></a>
    </div>
  </div>

  <div class="content">
    <h2>Found Items</h2>
    <!-- ✅ container where JS will inject found items -->
    <div class="found-container"></div>
  </div>

  <script src="found.js"></script>
</body>
</html>
